# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - betterkahoots

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_fb07c291faa64d22b062113d4854a9cf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2f14de75a14a4fbdb7eb412e8872b64c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fb07c291faa64d22b062113d4854a9cf }}/kimandrew712/betterkahoots-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'betterkahoots'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2ac261b609ad4326965c0a3148f638fd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fb07c291faa64d22b062113d4854a9cf }}/kimandrew712/betterkahoots-backend:${{ github.sha }}'